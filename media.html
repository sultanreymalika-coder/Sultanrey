    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-top: 50px;">

                    <source src="vidio.mp4" type="video/mp4">

                </video>
            </div>
        </div>

            <div style="border-radius: 20px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); height: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center;">

                <audio controls style="width: 100%; filter: invert(100%) opacity(0.8);">
                    <source src="vn.ogg" type="audio/mpeg">
